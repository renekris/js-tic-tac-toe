<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <script src="./index.js" defer></script>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div id="container">
            <div id="menu-display">
                <form method="post" id="menu-form">
                    <label for="player-one">
                        Player one:
                        <input
                            type="text"
                            name="playerOne"
                            id="player-one"
                            value="Renekris"
                            spellcheck="false"
                        />
                    </label>
                    <label for="player-two">
                        Player two:
                        <input
                            type="text"
                            name="playerTwo"
                            id="player-two"
                            value="Player 2"
                            spellcheck="false"
                        />
                    </label>
                    <label for="with-ai">
                        <input type="checkbox" name="twoPlayer" id="with-ai" />
                        Player vs CPU
                    </label>
                    <button type="submit">Start Game</button>
                </form>
                <div id="menu-info">
                    <p>Once you have made your choices, press start!</p>
                </div>
            </div>
            <div id="game" class="hidden">
                <div id="game-board"></div>
                <div id="current-turn">
                    <p>Once you have made your choices, press start!</p>
                </div>
            </div>
        </div>
    </body>
</html>
